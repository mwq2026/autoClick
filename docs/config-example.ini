# AutoClicker-Pro Configuration Example
# 配置文件示例
# 
# 此文件会在程序退出时自动保存，启动时自动加载
# 可手动编辑此文件来修改默认设置

# UI Mode (0=录制回放, 1=Lua脚本, 2=定时任务, 3=日志)
# 界面模式
mode=0

# Playback Settings
# 回放设置
blockInput=0          # 是否屏蔽系统输入 (0=否, 1=是)
speedFactor=1.0       # 回放速度倍率 (0.1 - 10.0)

# File Paths
# 文件路径
trcPath=task.trc      # 录制文件路径
luaPath=task.lua      # Lua 脚本文件路径

# Export Settings
# 导出设置
exportFull=1          # 高保真导出 (0=简化, 1=完整)

# Script Settings
# 脚本设置
minimizeOnScriptRun=1 # 运行脚本时最小化窗口 (0=否, 1=是)
docsOpen=1            # 显示 Lua API 文档面板 (0=否, 1=是)
assistEnabled=1       # 启用代码补全提示 (0=否, 1=是)

# Log Settings
# 日志设置
logLevel=1            # 日志级别 (0=DEBUG, 1=INFO, 2=WARN, 3=ERROR, 4=FATAL)
logFileOutput=0       # 输出到文件 (0=否, 1=是)
logFilePath=autoclicker.log  # 日志文件路径
logMaxEntries=10000   # 内存中最大日志条数

# Scheduled Tasks
# 定时任务（自动序列化，格式: id|name|type|date|time|interval|unit|maxRuns|actionMode|actionPath|enabled|runCount|triggerTime）
[scheduler_tasks]
